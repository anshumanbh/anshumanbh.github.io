<div class="container" id="i18_speaking">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="speaking.my_speaking">My speaking</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for speaking in site.data.index.speakings %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ speaking.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="speaking.{{ speaking.name.i18n }}">{{ speaking.name.detail }}</span></h2>
                        <p><span data-i18n="speaking.{{ speaking.title.i18n }}">{{ speaking.title.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="speaking.{{ speaking.date.i18n }}"> {{ speaking.date.detail }} </span>
                        <br/> <small><span data-i18n="speaking.{{ speaking.link.i18n }}">{{ speaking.link.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
